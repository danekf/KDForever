<h1>Welcome, click an item on the menu to get started!</h1>
 <div class="container">

   <div class="item-left image"></div>
  <div class="item-right">
    <h2>Recent updates:</h2>
    <ul class="updates">
      <li class= 'update' *ngFor="let update of updates">
        <div class="news">{{update.update}}</div>
        <div class="timestamp">{{update.timestamp}}</div>
      </li>
    </ul>
  </div>

</div>
